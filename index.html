<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">

        <title>Meteo Api</title>
</head>

<body>
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-12 col-md-12 col-sm-12 col-xs-12 my-3">
                                <form>
                                        <div class="form-group d-flex justify-content-start">
                                                <input type="text" class="form-control" id="inputCity" />
                                                <button type="submit" class="btn btn-primary btn-block mx-3" id="btn">Search</button>
                                        </div>
                                </form>
                        </div>
                </div>
                <div class="row justify-content-center mt-4">
                        <div class="d-flex justify-content-around">
                                <div class="col-12 col-md-8 col-sm-12 col-xs-12 d-flex justify-content-center">
                                        <div class="box-container">
                                                <div id="city" class="box"></div>
                                                <div id="temp" class="box"></div>
                                                <div id="humidity" class="box"></div>
                                                <div id="wind" class="box"></div>
                                        </div>
                                </div>
                                <div class="col-6 col-md-4 col-sm-12 col-xs-12 d-flex mb-3">
                                        <div class="greyBox" id="secondGlobalBox">
                                                <div id="weatherInfo" class="boxWeatherInfo text-light fw-bold"></div>
                                                <div id="weather" class="boxWeather"></div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <script src="./public/js/app.js"></script>
        <script type="text/javascript" src="#way{prive/javascript/ui/jquery-ui.js}"></script>
        <script type="text/javascript" src="#way{prive/javascript/ui/jquery.ui.autocomplete.js}"></script>

</body>
</html>
